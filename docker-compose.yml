version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oont
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - '3001:3000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/oont?schema=public
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
